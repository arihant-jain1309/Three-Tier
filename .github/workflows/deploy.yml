name: Frontend Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # self-hosted ki jagah free GitHub runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: frontend   # ðŸ‘ˆ important

      - name: Build frontend
        run: npm run build
        working-directory: frontend   # ðŸ‘ˆ important

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/   # ðŸ‘ˆ build output folder
